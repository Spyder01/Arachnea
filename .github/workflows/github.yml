name: Run Profiler

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  run-fastscan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull docker image
        run: docker pull castbuild/profiler:dev-2

      - name: Run Fast Scan
        run: |
         cd ${{ github.workspace }}
          git_folder=$(basename "$(git rev-parse --show-toplevel)") 
          # The git folder name is mapped to the project name
          docker run -v $(pwd):/fastScan/sourceCode castbuild/profiler:dev-2 /fastScan/sourceCode -ci --repo-id ${{github.repository_id}} --run-id ${{github.run_id}} --run-attempt ${{ github.run_attempt }} -n $git_folder -c profiler-github
