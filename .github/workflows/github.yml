name: Run Profiler

on:
  push:
    branches:
      - %s
  workflow_dispatch:
jobs:
  run-fastscan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull docker image
        run: docker pull castbuild/profiler:latest%s

      - name: Run Fast Scan
        run: |
         cd ${{ github.workspace }}
          git_folder=$(basename "$(git rev-parse --show-toplevel)") 
          # The git folder name is mapped to the project name
          docker run -v $(pwd):/fastScan/sourceCode castbuild/profiler:latest%s /fastScan/sourceCode -s %s --repoId ${{github.repository_id}} --runId ${{github.run_id}} --runAttempt ${{ github.run_attempt }} -n $git_folder -c profiler-github
